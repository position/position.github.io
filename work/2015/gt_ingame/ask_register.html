<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/gt_customer.css" />

<script>
function textResize(obj) {
	console.log(obj);
	obj.style.height = "1px";
	obj.style.height = (20+obj.scrollHeight)+"px";
}
</script>
</head> 

<body>

<div id="wrap">
	<header class="headMenu" role="banner">
		<h1><strong>1:1 문의하기</strong></h1>
		<button type="button" class="backBtn">뒤로가기</button>
	</header><!-- //header -->
	<section id="contents" role="main">
		<ul class="qnaTab">
			<li><a class="on" href="ask_register.html">문의등록</a></li>
			<li><a href="ask_list.html">문의내역</a></li>
		</ul>
		<fieldset class="qnaSection">
			<div class="inputSec">
				<span class="lab"><label for="">캐릭터명</label></span>
				<input type="text" class="nameTxt" id="" placeholder="캐릭터명한글열자까지">
				<span class="selLab"><label for="">문의분류</label></span>
				<select id="" class="
				qaSel">
					<option>선택해주세요.</option>
					<option>결제</option>
					<option>버그</option>
					<option>건의</option>
					<option>기타</option>
				</select>
			</div>
			<div class="inputSec">
				<span class="lab"><label for="">제목</label></span>
				<input type="text" id="" class="titTxt" placeholder="제목을 입력해주세요.">
			</div>
			<div class="inputSec">
				<div class="userWrt">
					<textarea class="writeTxt" placeholder="문의내용을 입력하세요. (최대한 상세하게 기재 부탁드립니다.)" onkeyup="textResize(this)"></textarea>
					<p class="userInf">게임버전 : (자동출력) ㅣ 단말기 기종 : (자동출력) ㅣ 단말기 OS : (자동출력)</p>
				</div>
			</div>
			<div class="agreeSec">
				<div class="mobAgree">
					<span class="mobTit"><label for=""><strong>휴대폰 번호</strong></label> (선택사항)<br> 휴대폰 번호를 입력하시면 필요 시 유선상으로 답변을 드립니다.</span>
					<span class="mobInp">010 - <input id="" type="number" class="numTxt"> - <input type="number" class="numTxt"></span>
				</div>
				<div class="agreeChk">
					<h3>개인정보 수집 및 이용동의</h3>
					<textarea class="agreeArea" readonly="readonly">
㈜넥슨코리아는 이용자의 문의상담을 위해 다음과 같은 개인정보를 수집하고 있습니다.
이용개인정보의 수집동의를 거부할 수 있으나 거부 시 문의 상담 업무에 제한이 될 수 있습니다. 

- 수집항목 : 휴대폰번호
- 수집목적 : 이용자의 문의 상담 처리, 원활한 의사소통의 경로 확보
- 이용 및 보유기간 : 상담종료시 즉시 파기. 단 관계법령에 따라 별도보관이 필요할 경우 별도보관

					</textarea>
				</div>
				<p class="chk"><a href="#"><img src="images/i_check_off.png" alt="미동의" style="width:20px;height:18px;"><!-- img src="images/i_check_off.png" alt="동의"  style="width:22px;height:18px;" --></a> 위 내용을 확인하였으며 이에 동의합니다.</p>
			</div>
			<div class="agee_btn">
				<span class="push"><a href="#"><img src="images/i_check_off.png" alt="동의" style="width:20px;height:18px;"><!-- img src="images/i_check_off.png" alt="미동의" style="width:22px;height:18px;" --></a> 문의 처리 완료 시 푸시알림받기</span>
				<span><a class="comBtn" href="#"><i><img src="images/i_check.png" alt="" style="width:12px;height:9px;"></i> 등록하기</a></span>
			</div>
			
		</fieldset>
